<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>10Q</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css" />
    <script defer src="javascript.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</head>

<body>
    <div class="section" id="quizSetup">
        <div class="columns is-centered">
            <div class="column is-half has-text-centered">
                <form onsubmit="return false">
                    <div class="field">
                        <div class="label">
                            Select topic
                        </div>
                        <div class="select">
                            <select id="categorySelect">
                                <option value="sports">
                                    Sports
                                </option>
                                <option value="general_knowledge">
                                    General Knowledge
                                </option>
                                <option value="music">
                                    Music
                                </option>
                                <option value="science_and_nature">
                                    Science and Nature
                                </option>
                                <option value="animals">
                                    Animals
                                </option>
                                <option value="history">
                                    History
                                </option>
                                <option value="art">
                                    Art
                                </option>
                        </select>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Select difficulty</label>
                        <div class="select">
                            <select id="difficultySelect">
                                <option value="easy">
                                    Easy
                                </option>
                                <option value="medium">
                                    Medium
                                </option>
                                <option value="hard">
                                    Hard
                                </option>
                        </select>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control has-text-centered">
                            <input id="startButton" type="submit" value="Start Quiz" class="button" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- A section to display questions and answers, empty at the beginning-->
    <div class="section" id="quizDisplay">
        <div class="level">
            <div class="level-item">
                <div id="progressDisplay">
                    <!-- Players will see their result here-->
                </div>
            </div>
            <div class="level-item">
                <p class="title is-4" id="questionDisplay">
                    <!-- Question will be dynamically added here -->
                </p>
            </div>
        </div>
        <div class="columns is-centered" id="answersDisplay">
            <!-- Possible answers will be dynamically added here-->
        </div>
    </div>
</body>

</html>
